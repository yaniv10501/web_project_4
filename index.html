<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around the USA</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="4e8e0a1d604782a0dff8.svg" alt="Header logo"></header><main class="container"><div class="spinner"><i></i></div><div class="content content_hidden"><section class="profile"><div class="profile__edit-pic"><div class="profile__pic"></div></div><div class="profile__info"><h1 class="profile__name" id="name"></h1><p class="profile__description" id="job"></p><button class="profile__edit-button" type="button" aria-label="Edit profile"></button></div><button class="profile__add-button" type="button" aria-label="Add a picture"></button></section><section class="photos"><ul class="photos__grid"></ul></section></div></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Around the U.S. Yaniv Schweitzer</p></footer><div class="popup popup_type_edit-info"><div class="popup__container"><form class="popup__form" name="editInfo" novalidate><h2 class="popup__title">Edit profile</h2><input class="popup__input popup__input_type_name" id="name-input" placeholder="name" name="name" minlength="2" maxlength="40" required> <span class="popup__error name-input-error"></span> <input class="popup__input popup__input_type_about" id="about-input" placeholder="about me" name="job" minlength="2" maxlength="200" required> <span class="popup__error about-input-error"></span> <button class="popup__save-button" type="submit">Save</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_edit-picture"><div class="popup__container"><form class="popup__form" name="editPicture" novalidate><h2 class="popup__title">Change profile picture</h2><input class="popup__input popup__input_type_profile-picture" id="profile-picture-input" placeholder="profile picture url" name="picture" type="url" required> <span class="popup__error profile-picture-input-error"></span> <button class="popup__save-button" type="submit">Save</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="popup__form" name="add" novalidate><h2 class="popup__title">New Place</h2><input class="popup__input popup__input_type_title" id="title-input" placeholder="Title" name="title" minlength="2" maxlength="30" required> <span class="popup__error title-input-error"></span> <input class="popup__input popup__input_type_url" id="url-input" type="url" placeholder="Image URL" name="url" required> <span class="popup__error url-input-error"></span> <button class="popup__save-button" type="submit">Create</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><img class="popup__image" src="e5ed7b673807862bea00.png" alt="Popup image"><h2 class="popup__image-title"></h2><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_delete"><div class="popup__container"><form class="popup__form" name="delete" _id="" novalidate><h2 class="popup__title">Are you sure?</h2><button class="popup__save-button" type="submit">Yes</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div></div><template id="photo"><li class="photo"><img class="photo__image" alt="Photo-grid image"> <button class="photo__delete" type="button" aria-label="Delete"></button><div class="photo__info"><h2 class="photo__title"></h2><div class="photo__like-container"><button class="photo__like" type="button" aria-label="Like"></button><p class="photo__like-count"></p></div></div></li></template></body></html>
