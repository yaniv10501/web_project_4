<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Around the USA</title>

    <link rel="stylesheet" href="./pages/index.css">

  </head>

  <body>

    <div class="page">

      <header class="header">

        <img class="header__logo" src="./images/header-logo.svg" alt="Header logo">

      </header>

      <main class="content">

        <section class="profile">

          <img class="profile__pic" src="./images/profile-pic.jpg" alt="Profile picture">

          <div class="profile__info">

            <h1 class="profile__name">Jacques Cousteau</h1>

            <p class="profile__description">Explorer</p>

            <div class="profile__edit-rectangle">

              <img class="profile__edit-button" src="./images/edit-button.svg" alt="Edit button">

            </div>

          </div>

          <div class="profile__add-rectangle">

            <img class="profile__add-button" src="./images/add-button.svg" alt="Add button">

          </div>

        </section>

        <section class="popup__container"></section>

      </main>

    </div>

  </body>
