<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Around the USA</title>

    <link rel="stylesheet" href="./pages/index.css">

  </head>

  <body>

    <div class="page">

      <header class="header">

        <img class="header__logo" src="./images/header-logo.svg" alt="Header logo">

        <div class="header__line"></div>

      </header>

      <main class="content">

        <section class="profile">

          <img class="profile__pic" src="./images/profile-pic.jpg" alt="Profile picture">

          <div class="profile__info">

            <h1 class="profile__name">Jacques Cousteau</h1>

            <p class="profile__description">Explorer</p>

            <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>

          </div>

          <button class="profile__add-button" type="button" aria-label="Add a picture"></button>

        </section>

        <section class="photos">

          <ul class="photos__grid">

            <li class="photo">

              <img class="photo__image" src="./images/yosemite-valley.jpg" alt="A picture of yosemite-valley">

              <div class="photo__info">

                <h2 class="photo__title">Yosemite Valley</h2>

                <button class="photo__like" type="button" aria-label="Like"></button>

              </div>

            </li>

            <li class="photo">

              <img class="photo__image" src="./images/lake-louise.png" alt="A picture of lake-louise">

              <div class="photo__info">

                <h2 class="photo__title">Lake Louise</h2>

                <button class="photo__like" type="button" aria-label="Like"></button>

              </div>

            </li>

            <li class="photo">

              <img class="photo__image" src="./images/bald-mountains.png" alt="A picture of bald-mountains">

              <div class="photo__info">

                <h2 class="photo__title">Bald Mountains</h2>

                <button class="photo__like" type="button" aria-label="Like"></button>

              </div>

            </li>

            <li class="photo">

              <img class="photo__image" src="./images/latemar.png" alt="A picture of latemar">

              <div class="photo__info">

                <h2 class="photo__title">Latemar</h2>

                <button class="photo__like" type="button" aria-label="Like"></button>

              </div>

            </li>

            <li class="photo">

              <img class="photo__image" src="./images/vanoise-national.png" alt="A picture of vanoise-national">

              <div class="photo__info">

                <h2 class="photo__title">Vanoise National Park</h2>

                <button class="photo__like" type="button" aria-label="Like"></button>

              </div>

            </li>

            <li class="photo">

              <img class="photo__image" src="./images/lago-di-braies.png" alt="A picture of lago-di-braies">

              <div class="photo__info">

                <h2 class="photo__title">Lago di Braies</h2>

                <button class="photo__like" type="button" aria-label="Like"></button>

              </div>

            </li>

          </ul>

        </section>

      </main>

      <footer class="footer">

        <p class="footer__copyright">&copy; 2021 Around the U.S. Yaniv Schweitzer</p>

      </footer>

      <div class="popup">

        <div class="popup__container">

          <form class="popup__form" name="edit-form">

            <h2 class="popup__title">Edit profile</h2>

            <input class="popup__input popup__input_type-name" type="text" placeholder="name" name="name">

            <input class="popup__input popup__input_type-about" type="text" placeholder="about me" name="about">

            <button class="popup__save-button" type="submit">Save</button>

          </form>

          <button class="popup__close-button" type="button" aria-label="Close"></button>

        </div>

      </div>

    </div>

    <script src="./scripts/script.js"></script>

  </body>

</html>
