<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Around the USA</title>

    <link rel="stylesheet" href="./pages/index.css">

  </head>

  <body>

    <div class="page">

      <header class="header">

        <img class="header__logo" src="./images/header-logo.svg" alt="Header logo">

        <div class="header__line"></div>

      </header>

      <main class="content">

        <section class="profile">

          <img class="profile__pic" src="./images/profile-pic.jpg" alt="Profile picture">

          <div class="profile__info">

            <h1 class="profile__name">Jacques Cousteau</h1>

            <p class="profile__description">Explorer</p>

            <div class="profile__edit-rectangle">

              <button class="profile__edit-button" type="button"></button>

            </div>

          </div>

          <div class="profile__add-rectangle">

            <button class="profile__add-button" type="button"></button>

          </div>

        </section>

        <section class="popup">

          <form class="popup__container" name="editForm">

            <h2 class="popup__title">Edit profile</h2>

            <input class="popup__name-input" type="text" placeholder="name" name="name">

            <div class="popup__line"></div>

            <input class="popup__about-input" type="text" placeholder="about me" name="about">

            <div class="popup__line"></div>

            <button class="popup__save-button" type="submit">Save</button>

            <button class="popup__close-button" type="button"></button>

          </form>

        </section>

        <ul class="photos-grid">

          <li class="photo">

            <img class="photo__image" src="./images/yosemite-valley.jpg" alt="A picture of yosemite-valley">

            <div class="photo__info">

              <h2 class="photo__title">Yosemite Valley</h2>

              <button class="photo__like" type="button"></button>

            </div>

          </li>

          <li class="photo">

            <img class="photo__image" src="./images/lake-louise.png" alt="A picture of lake-louise">

            <div class="photo__info">

              <h2 class="photo__title">Lake Louise</h2>

              <button class="photo__like" type="button"></button>

            </div>

          </li>

          <li class="photo">

            <img class="photo__image" src="./images/bald-mountains.png" alt="A picture of bald-mountains">

            <div class="photo__info">

              <h2 class="photo__title">Bald Mountains</h2>

              <button class="photo__like" type="button"></button>

            </div>

          </li>

          <li class="photo">

            <img class="photo__image" src="./images/latemar.png" alt="A picture of latemar">

            <div class="photo__info">

              <h2 class="photo__title">Latemar</h2>

              <button class="photo__like" type="button"></button>

            </div>

          </li>

          <li class="photo">

            <img class="photo__image" src="./images/vanoise-national.png" alt="A picture of vanoise-national">

            <div class="photo__info">

              <h2 class="photo__title">Vanoise National Park</h2>

              <button class="photo__like" type="button"></button>

            </div>

          </li>

          <li class="photo">

            <img class="photo__image" src="./images/lago-di-braies.png" alt="A picture of lago-di-braies">

            <div class="photo__info">

              <h2 class="photo__title">Lago di Braies</h2>

              <button class="photo__like" type="button"></button>

            </div>

          </li>

        </ul>

      </main>

      <footer class="footer">

        <p class="footer__copyright">&copy; 2021 Around the U.S. Yaniv Schweitzer</p>

      </footer>

    </div>

    <script src="./scripts/script.js"></script>

  </body>

</html>
