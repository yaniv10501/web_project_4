<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Around the USA</title>

    <link rel="stylesheet" href="./pages/index.css">

  </head>

  <body>

    <div class="page">

      <header class="header">

        <img class="header__logo" src="./images/header-logo.svg" alt="Header logo">

      </header>

      <main class="content">

        <section class="profile">

          <img class="profile__pic" src="./images/profile-pic.jpg" alt="Profile picture">

          <div class="profile__info">

            <h1 class="profile__name">Jacques Cousteau</h1>

            <p class="profile__description">Explorer</p>

            <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>

          </div>

          <button class="profile__add-button" type="button" aria-label="Add a picture"></button>

        </section>

        <section class="photos">

          <ul class="photos__grid">

          </ul>

        </section>

      </main>

      <footer class="footer">

        <p class="footer__copyright">&copy; 2021 Around the U.S. Yaniv Schweitzer</p>

      </footer>

      <div class="popup popup_type_edit">

        <div class="popup__container">

          <form class="popup__form" name="edit-form">

            <h2 class="popup__title">Edit profile</h2>

            <input class="popup__input popup__input_type_name" type="text" placeholder="name" name="name" required>

            <input class="popup__input popup__input_type_about" type="text" placeholder="about me" name="about" required>

            <button class="popup__save-button" type="submit">Save</button>

          </form>

          <button class="popup__close-button" type="button" aria-label="Close"></button>

        </div>

      </div>

      <div class="popup popup_type_add">

        <div class="popup__container">

          <form class="popup__form" name="add-form">

            <h2 class="popup__title">New Place</h2>

            <input class="popup__input popup__input_type_title" type="text" placeholder="Title" name="Place title" required>

            <input class="popup__input popup__input_type_url" type="url" placeholder="Image URL" name="Image URL" required>

            <button class="popup__save-button" type="submit">Create</button>

          </form>

          <button class="popup__close-button" type="button" aria-label="Close"></button>

        </div>

      </div>

      <div class="popup popup_type_image">

        <div class="popup__container popup__container_type_image">

          <img class="popup__image" src="./images/default-popup-image.png" alt="Popup image">

          <h2 class="popup__image-title"></h2>

          <button class="popup__close-button" type="button" aria-label="Close"></button>

        </div>

      </div>

    </div>

    <template id="photo">

      <li class="photo">

        <img class="photo__image" alt="Photo-grid image">

        <button class="photo__delete" type="button" aria-label="Delete"></button>

        <div class="photo__info">

          <h2 class="photo__title"></h2>

          <button class="photo__like" type="button" aria-label="Like"></button>

        </div>

      </li>

    </template>

    <script src="./scripts/initial-cards.js"></script>

    <script src="./scripts/index.js"></script>

  </body>

</html>
